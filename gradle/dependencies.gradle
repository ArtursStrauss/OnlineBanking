ext {
    versions = [
            //mySqlVersion     : "5.1.39",
            mySqlVersion       : "5.1.44",
            liquibaseVersion   : "3.5.3",
            guavaVersion       : "18.0",
            springBootVersion  : "1.5.7.RELEASE",
            apacheTextVersion  : "1.1",
            jacksonJsrVersion  : "2.8.10",
            activemqPoolVersion: "5.15.0"
    ]

    libs = [
            springBootStarterDataJpa : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBootVersion",
            springBootStarterActiveMq: "org.springframework.boot:spring-boot-starter-activemq:$versions.springBootVersion",
            springBootStarterWeb     : "org.springframework.boot:spring-boot-starter-web:$versions.springBootVersion",
            springBootStarterTest    : "org.springframework.boot:spring-boot-starter-test:$versions.springBootVersion",

            mySql                    : "mysql:mysql-connector-java:$versions.mySqlVersion",
            liquibase                : "org.liquibase:liquibase-core:$versions.liquibaseVersion",
            guava                    : "com.google.guava:guava:$versions.guavaVersion",
            apacheText               : "org.apache.commons:commons-text:$versions.apacheTextVersion",
            jacksonJsr               : "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$versions.jacksonJsrVersion",
            activemqPool             : "org.apache.activemq:activemq-pool:$versions.activemqPoolVersion"
    ]
}